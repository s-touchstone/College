<html>
<head>
<title> Comments and Lists </title>
</head>
<body>

<!-- This is how you write comments in your HTML file -->

<p> Paragraphs you already know. <br></p>

Now let's make some lists. <br>

First, let's start with an ordered list: <br>

<ol>
<li> First item
<li> Second item
<li> Third item
</ol>

Next, let's make an unordered list: <br>

<ul>
<li> Bananas
<li> Coconuts
<li> Pineapples
</ul>

Now let's make a definition list: <br>

<dl>
<dt> Apple
	<dd> A fruit
<dt> Shirt
	<dd> Clothing
<dt> Cat
	<dd> An animal
</dl>



</body>
</html>
