<title> Centering and Headings </title>

<body>

This is how you center text:<br>

<center> This text is now centered. <br></center>

You can make headings in the following way:<br>
<p> <h1> First Heading </h1><p>
	<h2> Second Heading </h2><p>
	<h3> Third Heading </h3><p>
	<h4> Fourth Heading </h4><p>
	<h5> <center> You can also center your headings </center> </h5> <p>
	


</body>
